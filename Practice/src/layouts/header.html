<header class="header-main">
  <!-- Start of header top -->
  <div class="header-main_top container">
    <include
      src="./components/logo.html"
      locals='{"device": "desktop"}'
    ></include>

    <!-- Start of navigation -->
    <!-- navigation for desktop and tablet  -->
    <include
      src="./components/navbar.html"
      locals='{ "device": "desktop" }'
    ></include>

    <div class="menu_actions desktop">
      <button class="menu_action-btn btn"><span>Log In</span></button>
      <button class="menu_action-btn-primary btn primary">
        <span>Start Free Trial</span>
      </button>
    </div>

    <!-- ViewPoint: Mobile Navigation -->
    <!-- logo Mobile -->
    <include
      src="./components/logo.html"
      locals='{"device": "mobile"}'
    ></include>

    <!-- navigation for mobile  -->
    <div class="hamburger-nav mobile">
      <button>
        <figure>
          <img src="../assets/icon/ic_plus_mobile.svg" alt="hamburger-nav" />
        </figure>
      </button>
    </div>
  </div>

  <!-- Start of header bottom -->
  <div class="header-main_bottom mobile container">
    <div class="title-hero-page">
      <div class="title-hero">
        <div class="title-hero-1">
          <h1>Host Design Meetings From Anywhere</h1>
        </div>
        <div class="title-hero-2">
          <span>
            Unlock your design skills to create beautiful websites and apps with
            a poweful and easy-to-use tool.
          </span>
        </div>
      </div>

      <div class="title-hero-action">
        <button class="btn-hero-action btn primary">
          <span>Primary Action</span>
          <figure>
            <img
              src="../assets/icon/ic_arrow-right-light.svg"
              alt="ic_arrow-right-light"
            />
          </figure>
        </button>
        <button class="btn-hero-action btn">
          <span>Secondary Action</span>
        </button>
      </div>
    </div>

    <div class="hero-img">
      <figure>
        <img
          src="../assets/image/desktop/hero-img-right-desktop.webp"
          alt="hero-img-right-desktop"
        />
      </figure>
    </div>
  </div>
</header>
