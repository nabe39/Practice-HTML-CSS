<each loop="item in {{list}}">
  <div class="team-card card">
    <figure class="avatar-member">
      <picture>
        <source srcset="{{item.srcMobile}}" media="(max-width: 500px)" />
        <img src="{{item.cardImage}}" alt="{{item.cardName}}" />
      </picture>
    </figure>
    <div class="container-context-team">
      <div class="content-title">
        <span>{{item.nameMember}}</span>
        <span>{{item.roleMember}}</span>
      </div>
      <div class="information-contact-member">
        <figure class="link-contact-member">
          <include
            src="./components/icon-list.html"
            locals='{"icons":["ic_linkedin_gray.svg", "ic_twitter_gray.svg","ic_instagram_gray.svg","ic_facebook_gray.svg"
            ]}'
          >
          </include>
        </figure>
        <div class="button-action">
          <button class="team-btn btn">
            <span>{{item.contactName}}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</each>
