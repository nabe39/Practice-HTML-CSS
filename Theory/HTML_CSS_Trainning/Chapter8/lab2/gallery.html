        <aside id="welcome">
          <p>Meet our friends in need.</p>

        <figure>
          <!-- Figure Element 1 -->
          <img src="" alt="blind deer" />
          <figcaption>
            Russ is a blind deer. He was brought to us by a hunter who found him

          </figcaption>
        </figure>

        <figure>
          <!-- Figure Element 2 -->
          <img src="" alt="baby squirrel on a tree house" />
          <figcaption>
            Meet Nugget. He is learning how to climb trees and will be released
            in a few more weeks.
          </figcaption>
        </figure>

        <figure>
          <!-- Figure Element 3 -->
          <img src="" alt="face of a cow" />
          <figcaption>
            This is Ellie. She was neglected by her owner and malnourished when she was rescued.
          </figcaption>
        </figure>

        <figure>
          <!-- Figure Element 4 -->
          <img src="" alt="goat laying in the grass" />
          <figcaption></figcaption>

        <figure>

          <!-- Figure Element 6 -->

        <figure>
          <!-- Figure Element 9 -->
          <figure>
            <img src="bearded-dragon.jpg" alt="Bearded dragon" class="featured-image" />
